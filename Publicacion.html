  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicación</title>
    <script
      src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/7.24.0/firebase-storage.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="cmp/mi-nav.js"></script>
    <script type="module" src="cmp/mi-footer.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <form id="forma">
      <mi-nav id="miNav"></mi-nav>
      <header>
        <a href="publicaciones.html">Cancelar</a>
        <h1>Publicación</h1>
        <button type="submit">Guardar</button>
        <button id="eliminar" type="button">Eliminar</button>
      </header>
      <p>
        <label>
          Nombre
          <input name="nombre" type="text" value="Cargando…">
        </label>
      </p>
    </form>
    <mi-footer></mi-footer>
    <script type="module">
      import { Fábrica } from "./js/Fabrica.js";
      import { muestraError } from "./lib/util.js";
      import { InfoPublicacion } from "./js/InfoPublicacion.js";
      import { muestraPublicaciones, muestraSesión } from "./js/navegacion.js";

      const ctrlSesión = Fábrica.instancia.ctrlSesión;
      const ctrlPublicaciones = Fábrica.instancia.ctrlPublicaciones;

      const params = new URL(location.href).searchParams;
      const id = params.get("id");

      protege();
      async function protege() {
        try {
          const usuarioAutorizado = await ctrlSesión.protege("Publicaciones");
          miNav.protege(usuarioAutorizado.privilegios);
          busca();
        } catch (error) {
          muestraError(error)
          muestraSesión();
        }
      }

      /** Busca y muestra los datos que corresponden al id recibido. */
      async function busca() {
        try {
          const modelo = await ctrlPublicaciones.busca(id);
          forma.nombre.value = modelo.nombre;
          forma.addEventListener("submit", guarda);
          eliminar.addEventListener("click", elimina);
        } catch (e) {
          muestraError(e);
        }
      }

      /** @param {Event} evt */
      async function guarda(evt) {
        try {
          evt.preventDefault();
          const data = new FormData(forma);
          const modelo = new InfoPublicacion({
            id,
            nombre: data.get("nombre")
          });
          await ctrlPublicaciones.modifica(modelo);
          muestraPublicaciones();
        } catch (error) {
          muestraError(error);
        }
      }

      async function elimina() {
        try {
          if (confirm("Confirmar la eliminación")) {
            await ctrlPublicaciones.elimina(id);
            muestraPublicaciones();
          }
        } catch (e) {
          procesaError(e);
        }
      }
    </script>
  </body>
</html>
